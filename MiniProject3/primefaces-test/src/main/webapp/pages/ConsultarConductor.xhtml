<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
	<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
<center>
		<h3>Consulta de conductores</h3>
	</center>
		<p:spinner value="#{conductor.cedula}" />
		<p:commandButton action="#{conductor.findByCedula()}"
			value="Consultar por cedula" ajax="false" />
		<br></br>
		<br></br>


		<p:inputText value="#{conductor.nombre}" minlength="3" />
		<p:commandButton action="#{conductor.findByNombre()}"
			value="Consultar por nombre" ajax="false" />
		<br></br>
		<br></br>


		<p:inputText value="#{conductor.apellidos}" minlength="3" />
		<p:commandButton action="#{conductor.findByApellidos()}"
			value="Consultar por apellidos" ajax="false" />


		<p:dataTable var="condDt" value="#{conductor.dt}">
			<p:column headerText="Cedula">
				<h:outputText value="#{condDt.cedula}" />
			</p:column>
			<p:column headerText="Nombre">
				<h:outputText value="#{condDt.nombre}" />
			</p:column>
			<p:column headerText="Apellidos">
				<h:outputText value="#{condDt.apellidos}" />
			</p:column>
			<p:column headerText="Fecha contratación">
				<h:outputText value="#{condDt.fechaContratacion}" />
			</p:column>
			<p:column headerText="Fecha Nacimiento">
				<h:outputText value="#{condDt.fechaNacimiento}" />
			</p:column>

		</p:dataTable>


	</h:form>
	<h:form>
		<p:commandButton action="#{login.cConductor}" value="Atrás"
			ajax="false" />
	</h:form>
</h:body>
</html>
