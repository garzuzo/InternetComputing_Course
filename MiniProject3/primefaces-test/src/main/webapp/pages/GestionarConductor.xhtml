<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
	<h:form>

	<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h:outputLabel>cedula</h:outputLabel>
		<br></br>
		<p:spinner value="#{conductor.cedula}" min="0"/>

		<br></br>
		<br></br>

		<h:outputLabel>nombre</h:outputLabel>
		<br></br>
		<p:inputText value="#{conductor.nombre}" minlength="3" />
		<br></br>
		<br></br>




		<h:outputLabel>apellido</h:outputLabel>
		<br></br>
		<p:inputText value="#{conductor.apellidos}" minlength="3" />
		<br></br>
		<br></br>
		<p:outputLabel for="popup1" value="fecha de nacimiento" />
		<br></br>
		<p:calendar id="popup1" value="#{conductor.fechaNacimiento}" mindate="01-01-30" />
		<br></br>
		<br></br>


		<p:outputLabel for="popup" value="fecha de contratación" />
		<br></br>
		<p:calendar id="popup" value="#{conductor.fechaContratacion}" mindate="01-01-80"  />
		<br></br>
		<br></br>

		<br></br>
		<br></br>




		<p:commandButton action="#{conductor.crearConductor}"
			value="Agregar Conductor" ajax="false" />
		<br></br>
		<br></br>
		<p:commandButton action="#{conductor.actualizarConductor}"
			value="Actualizar Conductor" ajax="false" />
		<br></br>
		<br></br>
		<p:commandButton action="#{conductor.borrarConductor}"
			value="Borrar Conductor" ajax="false" />
		<br></br>
		<br></br>
		<br></br>


	</h:form>
	
	<h:form>
		<p:commandButton action="#{login.gConductor}" value="Atrás"
			ajax="false" />
	</h:form>
</h:body>
</html>
