<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
	<h:form>
		<h:outputLabel>numero</h:outputLabel>
		<br></br>
		<p:inputText value="#{Ruta.numero}" maxlength="3" minlength="3" />
		<br></br>
		<br></br>


		<h:outputLabel>descripción</h:outputLabel>
		<br></br>
		<p:inputTextarea rows="4" cols="20"
			completeMethod="#{inputTextareaView.completeArea}" />

		<br></br>
		<br></br>

		<h:outputLabel>dia inicio</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.diaInicio}" />
		<br></br>
		<br></br>

		<h:outputLabel>dia fin</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.diaFin}" />
		<br></br>
		<br></br>

		<h:outputLabel>hora inicio</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.horaInicio}" />
		<br></br>

		<h:outputLabel>hora fin</h:outputLabel>
		<br></br>
		<br></br>
		<p:spinner value="#{ruta.horaFin}" />
		<br></br>
		<br></br>
		<h:outputLabel>activa</h:outputLabel>
		<br></br>
		<p:selectOneRadio id="act" value="#{Ruta.activa}">
			<f:selectItem itemLabel="SI" itemValue="S" />
			<f:selectItem itemLabel="NO" itemValue="N" />
		</p:selectOneRadio>





		<br></br>
		<br></br>




		<p:commandButton action="#{ruta.crearRuta}" value="Agregar Ruta"
			ajax="false" />
		<br></br>
		<br></br>
		<p:commandButton action="#{ruta.actualizarRuta}" value="Actualizar Ruta"
			ajax="false" />
		<br></br>
		<br></br>
		<p:commandButton action="#{ruta.borrarRuta}" value="Borrar Ruta"
			ajax="false" />
		<br></br>
		<br></br>
		<br></br>
		<p:commandButton action="#{login.gRuta}" value="Atrás" ajax="false" />




	</h:form>
</h:body>

</html>
