<h:head>

		<h3>Servicio Mio</h3>

<h:body>

				ajax="false" />
			<p:commandButton action="#{login.cBus}" value="Consultar Bus"

		</div>
		
		<div>

		<br></br>
			<br></br>

		</div>

	<h:form>

</h:body>
