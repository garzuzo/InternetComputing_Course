<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<h1>Gestión de Buses</h1>
</h:head>
<h:body>
	<h:form>

		<h:outputLabel>Id</h:outputLabel>
		<br></br>
		<p:spinner value="#{bus.id}"  />
		<br></br>
		<br></br>
		<h:outputLabel>placa</h:outputLabel>
		<br></br>
		<p:inputText value="#{bus.placa}" maxlength="6" minlength="6" />
		<br></br>
		<br></br>
		<h:outputLabel>marca</h:outputLabel>
		<br></br>
		<p:inputText value="#{bus.marca}" minlength="3" />

		<br></br>
		<br></br>
		<h:outputLabel>capacidad</h:outputLabel>
		<br></br>
		<p:spinner value="#{bus.capacidad}" min="1" />

		<br></br>
		<br></br>
		<h:outputLabel>modelo</h:outputLabel>
		<br></br>
		<p:spinner value="#{bus.modelo}" max="9999" min="1000" />

		<br></br>
		<br></br>
		<h:outputLabel>tipo</h:outputLabel>
		<br></br>
		<p:selectOneRadio id="tip" value="#{bus.tipo}">
			<f:selectItem itemLabel="P" itemValue="P" />
			<f:selectItem itemLabel="A" itemValue="A" />
			<f:selectItem itemLabel="T" itemValue="T" />
		</p:selectOneRadio>
		<br></br>
		<br></br>




		<p:commandButton  action="#{bus.crearBus}"  onclick="PF('dlg1').show();"  value="Agregar Bus"
			ajax="false" />
		<br></br>
		<br></br>
		<p:commandButton action="#{bus.actualizarBus}"  onclick="PF('dlg1').show();" value="Actualizar Bus"
			ajax="false" />
		<br></br>
		<br></br>
		<p:commandButton action="#{bus.borrarBus}"  onclick="PF('dlg1').show();" value="Borrar Bus"
			ajax="false" />
		<br></br>
		<br></br>
<p:dialog header="Mensaje" widgetVar="dlg1" minHeight="40" dynamic="true">
    <h:outputText value="#{bus.valorDialog}" />
</p:dialog>
		

	</h:form>
	<h:form>
		<p:commandButton action="#{login.gBus}" value="Atrás" ajax="false" />

	</h:form>
</h:body>
</html>
