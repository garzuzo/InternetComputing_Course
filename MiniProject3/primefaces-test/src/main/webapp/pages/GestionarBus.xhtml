<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
	<h:body>
	<h:form>


	<h:outputLabel>placa</h:outputLabel>
	<p:inputText value="#{Bus.placa}" maxlength="6"  minlength="6" />

	<h:outputLabel>marca</h:outputLabel>
	<p:inputText value="#{Bus.marca}"  minlength="3"/>


	<h:outputLabel>capacidad</h:outputLabel>
	<p:spinner value="#{Bus.capacidad}" min="1"/>


	<h:outputLabel>modelo</h:outputLabel>
	<p:input type="number" value="#{Bus.modelo}"  maxlength="4"  minlength="4"/>


	<h:outputLabel>tipo</h:outputLabel>
<p:selectOneRadio id="tip" value="#{Bus.tipo}">
            <f:selectItem itemLabel="P" itemValue="P" />
            <f:selectItem itemLabel="A" itemValue="A" />
            <f:selectItem itemLabel="T" itemValue="T" />
        </p:selectOneRadio>

	</h:form>
	</h:body>
</html>
