<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head></h:head>
<h:body>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>



		<p:dataTable var="servicioDT" value="#{servicio.dt}">
			<p:column headerText="Id Ruta">
				<h:outputText value="#{servicioDT.ruta}" />
			</p:column>
			<p:column headerText="Cedula Conductor">
				<h:outputText value="#{servicioDT.conductor}" />

			</p:column>
			<p:column headerText="Fecha Inicio">
				<h:outputText value="#{servicioDT.fechaInicio}" />
			</p:column>
			<p:column headerText="Fecha Fin">
				<h:outputText value="#{servicioDT.fechaFin}" />
			</p:column>
		</p:dataTable>


	</h:form>

			ajax="false" />
