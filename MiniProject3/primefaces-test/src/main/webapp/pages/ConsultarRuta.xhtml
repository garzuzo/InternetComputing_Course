<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<h:outputLabel>dia inicio</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.diaInicio}" max="7" min="1" />
<br></br><br></br>
		<h:outputLabel>dia fin</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.diaFin}" max="7" min="1" />
		<br></br><br></br>
		<p:commandButton action="#{ruta.findByRangoDias}"
			value="Consultar por rango de días" ajax="false" />
		<br></br>
		<br></br>




		<p:dataTable var="rutaDT" value="#{ruta.datos()}">

			<p:column headerText="Id Ruta">
				<h:outputText value="#{ruta.id}" />
			</p:column>
			<p:column headerText="Activa">
				<h:outputText value="#{ruta.activa}" />
			</p:column>
			<p:column headerText="Dia Inicio">
				<h:outputText value="#{ruta.diaInicio}" />
			</p:column>
			<p:column headerText="Dia Fin">
				<h:outputText value="#{ruta.diaFin}" />
			</p:column>
			<p:column headerText="Hora Inicio">
				<h:outputText value="#{ruta.horaInicio}" />
			</p:column>
			<p:column headerText="Hora Fin">
				<h:outputText value="#{ruta.horaFin}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{ruta.numero}" />
			</p:column>
			<p:column headerText="Descripción">
				<h:outputText value="#{ruta.descripcion}" />
			</p:column>
		</p:dataTable>

	</h:form>

	<h:form>
	<br></br><br></br>
		<p:commandButton action="#{login.cRuta}" value="Atrás" ajax="false" />
	</h:form>
</h:body>
</html>
