<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<ui:composition template="MainView.xhtml">
<ui:define name="content">
<h:body>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<center>
		<h3>Consulta de rutas</h3>
	</center>
		<h:outputLabel>dia inicio</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.diaInicio}" max="7" min="1" />
		<br></br>
		<br></br>
		<h:outputLabel>dia fin</h:outputLabel>
		<br></br>
		<p:spinner value="#{ruta.diaFin}" max="7" min="1" />
		<br></br>
		<br></br>
		<p:commandButton action="#{ruta.findByRangoDias()}"
			value="Consultar por rango de días" ajax="false" />
		<br></br>
		<br></br>




		<p:dataTable var="rutaDT" value="#{ruta.dt}">

			<p:column headerText="Id Ruta">
				<h:outputText value="#{rutaDT.id}" />
			</p:column>
			<p:column headerText="Activa">
				<h:outputText value="#{rutaDT.activa}" />
			</p:column>
			<p:column headerText="Dia Inicio">
				<h:outputText value="#{rutaDT.diaInicio}" />
			</p:column>
			<p:column headerText="Dia Fin">
				<h:outputText value="#{rutaDT.diaFin}" />
			</p:column>
			<p:column headerText="Hora Inicio">
				<h:outputText value="#{rutaDT.horaInicio}" />
			</p:column>
			<p:column headerText="Hora Fin">
				<h:outputText value="#{rutaDT.horaFin}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{rutaDT.numero}" />
			</p:column>
			<p:column headerText="Descripción">
				<h:outputText value="#{rutaDT.descripcion}" />
			</p:column>
		</p:dataTable>

	</h:form>

	<h:form>
		<br></br>
		<br></br>
		<p:commandButton action="#{login.cRuta}" value="Atrás" ajax="false" />
	</h:form>
</h:body>
</ui:define>
</ui:composition>
</html>
