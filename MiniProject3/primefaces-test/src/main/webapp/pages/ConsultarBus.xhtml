<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>

		<p:spinner value="#{bus.capacidad}" min="1" />
		<p:commandButton  action="#{bus.findByCapacidad()}"
			value="Consultar por capacidad" ajax="false" />
		<br></br>
		<br></br>

		<br></br>
		<p:spinner value="#{bus.modelo}" min="1" maxlength="4" minlength="4" />
		<p:commandButton for="busDT" action="#{bus.findByModelo()}"
			value="Consultar por modelo" ajax="false" />
		<br></br>
		<br></br>

		<br></br>
		<p:selectOneRadio id="tip" value="#{bus.tipo}">
			<f:selectItem itemLabel="P" itemValue="P" />
			<f:selectItem itemLabel="A" itemValue="A" />
			<f:selectItem itemLabel="T" itemValue="T" />
		</p:selectOneRadio>
		<p:commandButton for="busDT" action="#{bus.findByTipo()}" value="Consultar por tipo"
			ajax="false" />
		<br></br>
		<br></br>


		<p:dataTable var="busDT" value="#{bus.dt}">
			<p:column headerText="Id">
				<h:outputText value="#{busDT.id}" />
			</p:column>
			<p:column headerText="Capacidad">
				<h:outputText value="#{busDT.capacidad}" />
			</p:column>
			<p:column headerText="Marca">
				<h:outputText value="#{busDT.marca}" />
			</p:column>
			<p:column headerText="Modelo">
				<h:outputText value="#{busDT.modelo}" />
			</p:column>
			<p:column headerText="Placa">
				<h:outputText value="#{busDT.placa}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{busDT.tipo}" />
			</p:column>
		</p:dataTable>



	</h:form>

	<h:form>
		<p:commandButton action="#{login.cBus}" value="AtrÃ¡s"
			ajax="false" />
	</h:form>

</h:body>
</html>
